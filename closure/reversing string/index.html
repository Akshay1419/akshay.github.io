<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing String</title>
</head>
<body>
     

<div style="text-align: center;" >
<h2  >Reversing String</h2>




<input type="text" id="reverseTheName"  onkeyup="reverseString ()" >
<input type="text" id="showData">
</div>

<script>

    function reverseString() {

        var str = document.getElementById("reverseTheName").value;

        var newString=" ";


        for( var  i=str.length-1; i>=0; i-- ){

            newString += str[i];
        }
        document.getElementById('showData').value = newString;
    }
</script>
</body>
</html>
